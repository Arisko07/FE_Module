<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Nunito">
        <Title>Browse</Title>
    </head>
    <body>
        <label for="board-type">Choose a Board:</label>
        <select id="board-type" name="boardList" form="boardForm"> 
            <option value="">--x--</option>
            <option value="saab">4x4</option>
            <option value="opel">8x8</option>
            <option value="audi">16x16</option>
            <option value="audi">32x32</option>
        </select>        
        <div class="card-container" ></div>
    </body>
    <script>
        let check = 0;
        let card1 ="";        
        function flipCard(card){   
            cardProtection = document.querySelector(".card-overlay");
            card.style.transform="rotateY(180deg)";
            card.style.zIndex = 99;
            check++;                        
            if(card == card1){check=1;}
            else if(check == 2 && (card.getAttribute("name") != card1.getAttribute("name"))){
                cardProtection.style.zIndex = "98";
                cardProtection.style.display = "block";
                check = 0;
                setTimeout(() => {
                    card1.style.transform ="unset";
                    card.style.transform ="unset";
                    card1.style.zIndex ="0";
                    card.style.zIndex ="0";
                    cardProtection.style.zIndex = "0";
                    cardProtection.style.display = "none";                    
                    }, 1000);                
            }
            else if(check == 1){
                card1 = card;
            }
            else{
                check=0;
                card.removeAttribute("onclick");
                card1.removeAttribute("onclick");
            }
            console.log(check);
        }
        fetchCards();
        async function fetchCards(){
            const requestURL = './cardList.json';
            const request = new Request(requestURL);
            const response = await fetch(request);
            const cardList = await response.json();            
            placeCards(cardList)
        } 
        function placeCards(cardList){
            let cardContainer = document.querySelector(".card-container");
            let cardHTML = `<div class="card-overlay"></div>`;
            shuffle(cardList.cards);
            cardList.cards.forEach( card => {
            cardHTML+=`
            <div class="card" name="${card.card_name}" onclick="flipCard(this)">
                <div class="card-front">
                    <img src="../../img/cardBack.png">
                </div>
                <div class="card-back">
                    <img src="../../img/${card.card_image}" style="object-fit: ${card.size_image}">
                </div>
            </div>
            `
            });
            shuffle(cardList.cards);
            cardList.cards.forEach( card => {
            cardHTML+=`
            <div class="card" name="${card.card_name}" onclick="flipCard(this)">
                <div class="card-front">
                    <img src="../../img/cardBack.png">
                </div>
                <div class="card-back">
                    <img src="../../img/${card.card_image}" style="object-fit: ${card.size_image}">
                </div>
            </div>
            `
            });   
            cardContainer.innerHTML = cardHTML;
        }

        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;

            // While there remain elements to shuffle...
            while (currentIndex != 0) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }

            return array;
        }
    </script>
</html>
